<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розрахунок балів ЄВІ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .bg {
            position: absolute;
            z-index: -1;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: radial-gradient(circle at 30% 86%, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.03) 8%, transparent 8%, transparent 92%), 
                              radial-gradient(circle at 55% 100%, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.03) 8%, transparent 8%, transparent 92%), 
                              radial-gradient(circle at 40% 75%, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.03) 6%, transparent 6%, transparent 94%), 
                              radial-gradient(circle at 7% 99%, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.03) 6%, transparent 6%, transparent 94%), 
                              radial-gradient(circle at 69% 76%, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.03) 6%, transparent 6%, transparent 94%), 
                              radial-gradient(circle at 2% 35%, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.03) 6%, transparent 6%, transparent 94%), 
                              radial-gradient(circle at 14% 48%, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.03) 6%, transparent 6%, transparent 94%), 
                              radial-gradient(circle at 28% 87%, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.04) 4%, transparent 4%, transparent 96%), 
                              radial-gradient(circle at 65% 14%, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.04) 4%, transparent 4%, transparent 96%), 
                              radial-gradient(circle at 51% 36%, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.04) 4%, transparent 4%, transparent 96%), 
                              radial-gradient(circle at 6% 93%, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.04) 4%, transparent 4%, transparent 96%), 
                              linear-gradient(135deg, rgb(23, 233, 173), rgb(29, 24, 208));
        }

        .eu-logo {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            max-width: 80px;
            width: 80px;
            min-width: 80px;
            height: auto;
            display: block;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input.invalid {
            border-color: red;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        input[type='number'],
        input[type="number"]:hover,
        input[type="number"]:focus {
            appearance: none;
            -moz-appearance: textfield;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }

            .eu-logo {
                max-width: 60px;
                width: 60px;
                min-width: 60px;
                padding: 15px;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }

            .form-group input {
                padding: 8px;
                font-size: 14px;
            }
        }

        @media (max-width: 900px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <a href="https://e-u.com.ua/">
        <img class="eu-logo" src="https://static.tildacdn.one/tild3163-6135-4239-b639-643831353730/Frame_9.svg" alt="Європейський університет">
    </a>
    <div class="bg"></div>
    <div class="container">
        <h1>Розрахунок балів ЄВІ</h1>
        <div class="form-group">
            <label for="tznk">ТЗНК:</label>
            <input type="number" id="tznk" min="0" max="30">
            <div class="result" id="tznk-result"></div>
        </div>
        <div class="form-group">
            <label for="language">Іноземна мова:</label>
            <input type="number" id="language" min="0" max="33">
            <div class="result" id="language-result"></div>
        </div>
        <button type="button" onclick="calculateScores()">Розрахувати</button>
    </div>

    <script>
        const tznkMapping = {
            5: 100, 6: 104, 7: 108, 8: 112, 9: 116, 10: 120,
            11: 125, 12: 130, 13: 135, 14: 139, 15: 143, 16: 147,
            17: 151, 18: 153, 19: 156, 20: 159, 21: 162, 22: 165,
            23: 168, 24: 171, 25: 175, 26: 179, 27: 182, 28: 185,
            29: 187, 30: 190, 31: 193, 32: 196, 33: 200
        };

        const languageMapping = {
            5: 100, 6: 108, 7: 116, 8: 124, 9: 130, 10: 134,
            11: 137, 12: 140, 13: 143, 14: 146, 15: 148, 16: 150,
            17: 152, 18: 154, 19: 157, 20: 160, 21: 162, 22: 164,
            23: 167, 24: 170, 25: 174, 26: 177, 27: 182, 28: 188,
            29: 194, 30: 200
        };

        function calculateScores() {
            const tznkInput = document.getElementById('tznk');
            const languageInput = document.getElementById('language');
            const tznkValue = parseInt(tznkInput.value);
            const languageValue = parseInt(languageInput.value);
            const tznkResult = document.getElementById('tznk-result');
            const languageResult = document.getElementById('language-result');

            tznkInput.classList.remove('invalid');
            languageInput.classList.remove('invalid');

            if (tznkValue < 5) {
                tznkResult.textContent = 'не здав';
            } else if (tznkValue >= 34) {
                tznkInput.classList.add('invalid');
                tznkResult.textContent = '';
            } else {
                tznkResult.textContent = tznkMapping[tznkValue] || '';
            }

            if (languageValue < 5) {
                languageResult.textContent = 'не здав';
            } else if (languageValue >= 31) {
                languageInput.classList.add('invalid');
                languageResult.textContent = '';
            } else {
                languageResult.textContent = languageMapping[languageValue] || '';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculateScores();
            }
        });
    </script>
</body>
</html>
